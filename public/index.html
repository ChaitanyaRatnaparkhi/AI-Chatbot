<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chatbot Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #1f1f1f;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background-color: #f1f1f1;
      color: #111;
    }

    #chatbot-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .dark-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: #333;
      color: #fff;
      border: none;
      font-size: 18px;
      padding: 6px 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    body.light .dark-toggle {
      background: #ddd;
      color: #000;
    }

    #chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      max-width: 80%;
      padding: 12px 14px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      word-break: break-word;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(145deg, #4b8df8, #3a7be0);
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: #2e2e2e;
      color: #eaeaea;
      border-bottom-left-radius: 0;
    }

    body.light .bot {
      background: #e3e3e3;
      color: #222;
    }

    #input-container {
      display: flex;
      padding: 15px;
      background: #121212;
      border-top: 1px solid #333;
    }

    body.light #input-container {
      background: #f7f7f7;
      border-top: 1px solid #ccc;
    }

    #userInput {
      flex: 1;
      padding: 10px 14px;
      border: none;
      border-radius: 20px;
      font-size: 15px;
      background: #2a2a2a;
      color: #fff;
    }

    body.light #userInput {
      background: #e0e0e0;
      color: #000;
    }

    button {
      margin-left: 10px;
      background: linear-gradient(to right, #4b8df8, #3a7be0);
      border: none;
      border-radius: 20px;
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(to right, #3a7be0, #2f6bd6);
    }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    @media (max-width: 600px) {
      #chat-container {
        padding: 12px;
      }

      #input-container {
        flex-direction: column;
        gap: 10px;
        padding: 12px;
      }

      #userInput {
        width: 100%;
        font-size: 14px;
      }

      button {
        width: 100%;
        font-size: 14px;
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <div id="chatbot-wrapper">
    <button class="dark-toggle" onclick="toggleTheme()">ðŸŒ“</button>

    <div id="chat-container"></div>

    <div id="input-container">
      <input id="userInput" type="text" placeholder="Ask something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");

    function appendMessage(content, sender) {
      const wrapper = document.createElement("div");
      wrapper.className = `message ${sender}`;

      const avatar = document.createElement("img");
      avatar.className = "avatar";
      avatar.src = sender === "user"
        ? "https://api.iconify.design/mdi/account-circle.svg?color=white"
        : "https://api.iconify.design/ri/robot-2-fill.svg?color=white";

      const text = document.createElement("div");
      text.style.flex = "1";
      text.textContent = content;

      wrapper.appendChild(avatar);
      wrapper.appendChild(text);
      chatContainer.appendChild(wrapper);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage(msg, "user");
      input.value = "";

      appendMessage("Typing...", "bot");

      try {
        const res = await fetch("https://chaitanyaratnaparkhi-github-io.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });

        const data = await res.json();
        document.querySelector(".bot:last-child").remove();
        appendMessage(data.reply, "bot");

      } catch (err) {
        document.querySelector(".bot:last-child").remove();
        appendMessage("âš  Failed to connect to the bot.", "bot");
        console.error("Error:", err);
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    document.getElementById("userInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    appendMessage("Hello! How can I assist you today?", "bot");
  </script>
</body>
</html>
