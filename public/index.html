<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot | OpenRouter AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1f1f1f;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 12px 15px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.4;
      position: relative;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #4b8df8;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: #2e2e2e;
      color: #d1d1d1;
      border-bottom-left-radius: 0;
    }

    #input-container {
      display: flex;
      padding: 15px;
      background: #121212;
      border-top: 1px solid #333;
    }

    #userInput {
      flex: 1;
      padding: 10px 14px;
      border: none;
      border-radius: 20px;
      font-size: 15px;
      outline: none;
      background: #2a2a2a;
      color: #fff;
    }

    button {
      margin-left: 10px;
      background: #4b8df8;
      border: none;
      border-radius: 20px;
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #3a7be0;
    }

    .typing {
      font-style: italic;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <div id="input-container">
    <input id="userInput" type="text" placeholder="Ask me anything..." autocomplete="off" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');

    function appendMessage(content, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      msgDiv.textContent = content;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.id = 'typing-indicator';
      typing.className = 'message bot typing';
      typing.textContent = 'Bot is typing...';
      chatContainer.appendChild(typing);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById('typing-indicator');
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      input.value = "";

      showTyping();

      try {
        const response = await fetch("http://localhost:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        removeTyping();
        appendMessage(data.reply || "No response received.", 'bot');
      } catch (err) {
        removeTyping();
        appendMessage("âš  Error contacting bot: " + err.message, 'bot');
      }
    }

    // Submit with Enter key
    document.getElementById("userInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
